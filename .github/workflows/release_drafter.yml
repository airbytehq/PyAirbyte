name: Release Drafter

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: release-drafter
  cancel-in-progress: false

jobs:
  draft_release:
    name: Draft Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Create or update draft release
        uses: aaronsteers/semantic-pr-release-drafter@v0.4.0
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build package
        env:
          TAG_NAME: ${{ steps.release-drafter.outputs.tag_name }}
        run: |
          echo "Building with version from tag: ${TAG_NAME}"
          # Strip 'v' prefix for poetry-dynamic-versioning
          POETRY_DYNAMIC_VERSIONING_BYPASS="${TAG_NAME#v}" uv build

      - name: Attach assets to draft release
        uses: aaronsteers/semantic-pr-release-drafter@v0.4.0
        with:
          attach-files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
