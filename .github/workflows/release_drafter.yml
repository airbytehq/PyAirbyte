name: Release Drafter

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: release-drafter
  cancel-in-progress: false

jobs:
  draft_release:
    name: Draft Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Get release version (dry-run)
        uses: aaronsteers/semantic-pr-release-drafter@v0.4.0
        id: release-drafter
        with:
          dry-run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build package
        env:
          # Strip 'v' prefix for poetry-dynamic-versioning
          POETRY_DYNAMIC_VERSIONING_BYPASS: ${{ steps.release-drafter.outputs.tag_name }}
        run: |
          VERSION="${POETRY_DYNAMIC_VERSIONING_BYPASS#v}"
          echo "Building with version: $VERSION"
          POETRY_DYNAMIC_VERSIONING_BYPASS="$VERSION" uv build

      - name: Create or update draft release
        uses: aaronsteers/semantic-pr-release-drafter@v0.4.0
        with:
          attach-files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
