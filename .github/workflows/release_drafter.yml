name: Release Drafter

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: release-drafter
  cancel-in-progress: false

jobs:
  draft_release:
    name: Draft Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: "3.10"

      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          # Shallow clone is sufficient since we bypass dynamic versioning
          fetch-depth: 1

      - name: Get release version (dry-run)
        uses: aaronsteers/semantic-pr-release-drafter@v0.9.0
        id: dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          dry-run: true
          categories: |
            # MCP features as separate section
            - title: '‚ùáÔ∏è New MCP Features'
              commit-scopes:
                - 'mcp'
              commit-types:
                - 'feat'
              display-order: 100
            # Generic categories
            - title: 'üöÄ New PyAirbyte Features'
              commit-types:
                - 'feat'
              display-order: 101
            - title: 'üêõ Bug Fixes'
              commit-types:
                - 'fix'
              display-order: 102
            - title: '‚öôÔ∏è Under the Hood'
              commit-types:
                - 'chore'
                - 'ci'
                - 'build'
                - 'refactor'
                - 'test'
                - 'perf'
                - 'docs'
              collapse-after: 3
              display-order: 999

      - name: Build package
        env:
          VERSION: ${{ steps.dry-run.outputs.tag-name }}
        # Standardize by removing preceding 'v' char:
        run: UV_DYNAMIC_VERSIONING_BYPASS="${VERSION#v}" uv build

      - name: Create or update draft release
        uses: aaronsteers/semantic-pr-release-drafter@v0.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ steps.dry-run.outputs.tag-name }}
          attach-files: |
            dist/*.whl
            dist/*.tar.gz
          categories: |
            # MCP features as separate section
            - title: '‚ú® MCP Features'
              commit-scopes:
                - 'mcp'
              commit-types:
                - 'feat'
              display-order: 100
            # Generic categories
            - title: 'üöÄ New Features'
              commit-types:
                - 'feat'
              display-order: 101
            - title: 'üêõ Bug Fixes'
              commit-types:
                - 'fix'
              display-order: 102
            - title: '‚öôÔ∏è Under the Hood'
              commit-types:
                - 'chore'
                - 'ci'
                - 'build'
                - 'refactor'
                - 'test'
                - 'perf'
                - 'docs'
              collapse-after: 3
              display-order: 999
