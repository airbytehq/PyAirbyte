name: Auto-fix when '/autofix' Slash Command is used

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [autofix-command]

env:
  AIRBYTE_ANALYTICS_ID: ${{ vars.AIRBYTE_ANALYTICS_ID }}

jobs:
  python-autofix:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: 3.10
        enable-cache: true

    - name: Install dependencies
      run: uv install

    - name: Format code
      run: ruff format .

    - name: Commit changes
      run: |
        git config --global user.name "Airbyte Automation Bot"
        git config --global user.email "no-reply@airbyte.io"
        git add .
        git diff-index --quiet HEAD || git commit -m "Format code with black"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
