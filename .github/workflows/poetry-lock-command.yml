name: On-Demand Poetry Lock

on:
  workflow_dispatch:
    inputs:
      pr:
        description: 'PR Number'
        type: string
        required: true
      comment-id:
        description: 'Comment ID (Optional)'
        type: string
        required: false

env:
  AIRBYTE_ANALYTICS_ID: ${{ vars.AIRBYTE_ANALYTICS_ID }}

jobs:
  poetry-lock-on-demand:
    name: On-Demand Poetry Lock
    strategy:
      matrix:
        python-version: [
          '3.10',
        ]
        os: [
          Ubuntu,
        ]
      fail-fast: false

    runs-on: "${{ matrix.os }}-latest"
    steps:

    # Custom steps to fetch the PR and checkout the code:
    - name: Authenticate as GitHub App
      uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
      id: get-app-token
      with:
        owner: "airbytehq"
        repositories: "PyAirbyte"
        app-id: ${{ secrets.OCTAVIA_BOT_APP_ID }}
        private-key: ${{ secrets.OCTAVIA_BOT_PRIVATE_KEY }}
    - name: Checkout Airbyte
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        # Important that this is set so that CI checks are triggered again
        # Without this we would be forever waiting on required checks to pass
        token: ${{ steps.get-app-token.outputs.token }}

    - name: Checkout PR (${{ github.event.inputs.pr }})
      uses: dawidd6/action-checkout-pr@a7598e18433a763b784f17d666372913d8bd4205 # v1.2.0
      with:
        pr: ${{ github.event.inputs.pr }}

    - name: Check for blank or missing poetry.lock
      run: |
        if [ ! -s "poetry.lock" ]; then
          echo "poetry.lock missing or blank. Fetching from main branch..."
          git fetch origin main
          git checkout origin/main -- poetry.lock
          echo "Lock file restored from main."
        else
          echo "poetry.lock found. Proceeding."
        fi

    - name: Resolve workflow variables
      id: vars
      uses: aaronsteers/resolve-ci-vars-action@2e56afab0344bbe03c047dfa39bae559d0291472 # v0.1.6

    - name: Append comment with job run link
      id: first-comment-action
      uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
      with:
        comment-id: ${{ github.event.inputs.comment-id }}
        issue-number: ${{ github.event.inputs.pr }}
        body: |

          > `poetry lock` job started... [Check job output.][1]

          [1]: ${{ steps.vars.outputs.run-url }}

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Poetry
      uses: Gr1N/setup-poetry@48b0f77c8c1b1b19cb962f0f00dff7b4be8f81ec # v9
      with:
        poetry-version: "2.2.0"

    # Run `poetry lock`

    - name: Run `poetry lock`
      run: poetry lock

    # Check for changes in git

    - name: Check for changes
      id: git-diff
      run: |
        git diff --quiet && echo "No changes to commit" || echo "::set-output name=changes::true"
      shell: bash

    # Commit changes (if any)

    - name: Commit changes
      if: steps.git-diff.outputs.changes == 'true'
      run: |
        git config --global user.name "octavia-squidington-iii"
        git config --global user.email "contact@airbyte.com"
        git add .
        git commit -m "Auto-commit `poetry lock` changes"

    - name: Push changes to '(${{ steps.vars.outputs.pr-source-repo-name-full }})'
      if: steps.git-diff.outputs.changes == 'true'
      run: |
        git remote add contributor https://github.com/${{ steps.vars.outputs.pr-source-repo-name-full }}.git
        git push contributor HEAD:${{ steps.vars.outputs.pr-source-git-branch }}

    - name: Append success comment
      uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
      if: steps.git-diff.outputs.changes == 'true'
      with:
        comment-id: ${{ steps.first-comment-action.outputs.comment-id }}
        reactions: hooray
        body: |
          > ✅ `poetry lock` applied successfully.

    - name: Append success comment (no-op)
      uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
      if: steps.git-diff.outputs.changes != 'true'
      with:
        comment-id: ${{ steps.first-comment-action.outputs.comment-id }}
        reactions: "+1"
        body: |
          > 🟦 Job completed successfully (no changes).

    - name: Append failure comment
      uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
      if: failure()
      with:
        comment-id: ${{ steps.first-comment-action.outputs.comment-id }}
        reactions: confused
        body: |
          > ❌ Job failed.
