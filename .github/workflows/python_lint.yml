name: Python Linting

on:
    push:
      branches:
      - main
    pull_request: {}

jobs:
  ruff-lint-check:
    name: Ruff Lint Check
    runs-on: ubuntu-latest
    steps:
    - &checkout_code
      name: Checkout code
      uses: actions/checkout@v4
    - &setup_poetry
      name: Set up Poetry
      uses: Gr1N/setup-poetry@v8
      with:
        poetry-version: "1.7.1"
    - &setup_python
      name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'poetry'
    - &install_dependencies
      name: Install dependencies
      run: poetry install

    - name: Format code
      run: poetry run ruff check .

  ruff-format-check:
    name: Ruff Format Check
    runs-on: ubuntu-latest
    steps:
    - *checkout_code
    - *setup_poetry
    - *setup_python
    - *install_dependencies
    - name: Check code format
      run: poetry run ruff format --check .

  mypy-check:
    name: MyPy Check
    runs-on: ubuntu-latest
    steps:
    - *checkout_code
    - *setup_poetry
    - *setup_python
    - *install_dependencies
    - name: Check code format
      run: poetry run ruff format --check .
