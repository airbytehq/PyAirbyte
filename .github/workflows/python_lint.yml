name: Run Linters

on:
    push:
      branches:
      - main
    pull_request: {}

env:
  AIRBYTE_ANALYTICS_ID: ${{ vars.AIRBYTE_ANALYTICS_ID }}

jobs:
  ruff-lint-check:
    name: Ruff Lint Check
    runs-on: ubuntu-latest
    steps:
    # Common steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.10'
        enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt -r requirements-dev.txt
        uv pip install --system ruff mypy

    # Job-specifc step(s):
    - name: Format code
      run: ruff check .

  ruff-format-check:
    name: Ruff Format Check
    runs-on: ubuntu-latest
    steps:
    # Common steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.10'
        enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt -r requirements-dev.txt
        uv pip install --system ruff mypy

    # Job-specifc step(s):
    - name: Check code format
      run: ruff format --check .

  mypy-check:
    name: MyPy Check
    runs-on: ubuntu-latest
    steps:
    # Common steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.10'
        enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt -r requirements-dev.txt
        uv pip install --system ruff mypy poethepoet

    # Job-specifc step(s):
    - name: Check MyPy typing
      run: mypy .
